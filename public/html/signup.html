<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stache Up!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/style.css" type="text/css" />
  <script src="../js/signup.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <img src="../assets/imgs/StacheLogoBlack.jpg" id="logo" width="35%">

    </div>
    <center>
      <h1>Stache up!</h1>
    </center>
    <div class="row justify-content-center">
      <div class="col-md-6 col">

        <form class="signup" name= "signup">
          <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" name= "fName" class="form-control" id="fname-input" required placeholder="Stache">
          </div>
          <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="lname-input" required placeholder="Man">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email-input" required placeholder="StacheMan@email.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone-input" required placeholder="555-555-5555">
          </div>
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" class="form-control" id="user-input" required placeholder="Stashman87">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="password-input" required placeholder="SecretStache!">
          </div>
        </form>
        <center><img id="submit" src="../assets/imgs/subutton.JPG" width="65%"></center>
        </form>
        <div class="error"></div>
        <!-- <button id="test">Test</button> -->
      </div>
    </div>



  </div>
</body>

</html>
